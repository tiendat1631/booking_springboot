<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực tài khoản</title>
</head>

<body style="margin: 0; padding: 0; background-color: #ecfdf5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 48px 16px;">
        <tr>
            <td align="center">
                <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 420px; background: #ffffff; border-radius: 16px; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1);">

                    <!-- Title -->
                    <tr>
                        <td style="padding: 40px 40px 0; text-align: center;">
                            <h1 style="margin: 0; font-size: 22px; font-weight: 600; color: #065f46; letter-spacing: -0.5px;">
                                Xác thực tài khoản
                            </h1>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 20px 40px 0;">
                            <p style="margin: 0; font-size: 15px; line-height: 1.6; color: #6b7280; text-align: center;">
                                Chào mừng bạn đến với <strong th:text="${appName}" style="color: #065f46;">Bus Booking</strong>
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 8px 40px 0;">
                            <p style="margin: 0; font-size: 15px; line-height: 1.6; color: #6b7280; text-align: center;">
                                Nhấn nút bên dưới để kích hoạt tài khoản của bạn.
                            </p>
                        </td>
                    </tr>

                    <!-- CTA Button -->
                    <tr>
                        <td style="padding: 32px 40px;">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center">
                                        <a th:href="${verificationUrl}" 
                                           style="display: inline-block; padding: 14px 36px; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600; border-radius: 10px; letter-spacing: 0.3px;">
                                            Xác thực ngay
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Divider -->
                    <tr>
                        <td style="padding: 0 40px;">
                            <div style="height: 1px; background: #d1fae5;"></div>
                        </td>
                    </tr>

                    <!-- Link fallback -->
                    <tr>
                        <td style="padding: 24px 40px;">
                            <p style="margin: 0 0 12px; font-size: 12px; color: #9ca3af; text-align: center;">
                                Hoặc sao chép liên kết này:
                            </p>
                            <p style="margin: 0; padding: 12px 16px; background: #f0fdf4; border-radius: 8px; font-size: 11px; color: #6b7280; word-break: break-all; font-family: 'SF Mono', Monaco, Consolas, monospace; text-align: center;">
                                <span th:text="${verificationUrl}">http://localhost:8080/api/auth/verify?token=xxx</span>
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 0 40px 32px;">
                            <p style="margin: 0; font-size: 11px; color: #9ca3af; text-align: center; line-height: 1.5;">
                                Liên kết hết hạn sau 24 giờ.<br>
                                Nếu bạn không yêu cầu email này, vui lòng bỏ qua.
                            </p>
                        </td>
                    </tr>

                    <!-- Copyright -->
                    <tr>
                        <td style="padding: 20px 40px; background: #f0fdf4; border-radius: 0 0 16px 16px;">
                            <p style="margin: 0; font-size: 11px; color: #9ca3af; text-align: center;">
                                © 2026 <span th:text="${appName}">Bus Booking</span>
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>

</html>
